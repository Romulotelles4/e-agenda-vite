<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de tarefa</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous" defer></script>

        <link rel="stylesheet" href="../style.css">
        <script type="module" src="./tarefa.create.ts" defer></script>
</head>

<body>
        <div class="collapse " id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                        <h5 class="text-white h4">
                                <div class="link">
                                        <a href="../index.html">Início</a>
                                        <a id="btnTarefa" href="./tarefa.list.html" type="button">Tarefas</a>
                                        <a href="../contatos/contato.list.html">Contatos</a>
                                        <div class="linha"></div>
                                </div>
                        </h5>
                </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarToggleExternalContent"
                                aria-controls="navbarToggleExternalContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                </div>
        </nav>
        <main class="container d-flex justify-content-center mt-2">
                <div class="row w-75 text-center text-md-start p-0  p-md-5">
                        <section class="cabecalho">
                                <header>
                                        <h1 class="title fw-bold">Cadastrar tarefa</h1>
                                        <p class="fs-5 mt-3 fw-senibold">Cadastre suas tarefas diárias por
                                                prioridade.</p>
                                </header>
                        </section>
                        <div class="card text-bg-dark border-secondary w-100 md-2 mt-2 d-flex">
                                <div class="card-body p-5">
                                        <form class="form text bg-dark mt-3" id="formulario">

                                                <div class="form-group mt-4">
                                                        <lable class="form-lable fs-5" for="txtTitulo">Titulo</lable>
                                                        <input id="txtTitulo" class="w3-input" type="text"
                                                                placeholder="Título da sua tarefa">
                                                </div>
                                                <div class="form-group mt-4">
                                                        <lable class="form-lable fs-5" for="txtDescricao">Descrição
                                                        </lable>
                                                        <input id="txtDescricao" class="w3-input" type="text"
                                                                placeholder="Descrição da sua tarefa">
                                                </div>

                                                <div class="form-group mt-4">
                                                        <lable class="form-lable fs-5" for="rdbPrioridade">Prioridade
                                                        </lable>

                                                        <div class="form-check">
                                                                <input class="form-check-input" value="Baixa"
                                                                        type="radio" name="flexRadioDefault"
                                                                        id="flexRadioDefault1" checked>
                                                                <label class="form-check-label" for="flexRadioDefault1">
                                                                        Baixa
                                                                </label>
                                                        </div>
                                                        <div class="form-check">
                                                                <input class="form-check-input" value="Média"
                                                                        type="radio" name="flexRadioDefault"
                                                                        id="flexRadioDefault2">
                                                                <label class="form-check-label" for="flexRadioDefault2">
                                                                        Média
                                                                </label>
                                                        </div>
                                                        <div class="form-check">
                                                                <input class="form-check-input" value="Alta"
                                                                        type="radio" name="flexRadioDefault"
                                                                        id="flexRadioDefault2">
                                                                <label class="form-check-label" for="flexRadioDefault2">
                                                                        Alta
                                                                </label>
                                                        </div>


                                                </div>
                                        </form>
                                </div>
                                <div class="card-footer px-3 text-center text-md-end">
                                        <button id="btnInserir" type="button" class="btnPadrao">Inserir</button>

                                </div>

                        </div>


                </div>
        </main>

</body>

</html>
