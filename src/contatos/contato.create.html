<!DOCTYPE html>
<html lang="pt-br">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
                crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous" defer></script>

        <link rel="stylesheet" href="../style.css">
        <script type="module" src="./contato.create.ts" defer></script>

        <title>Cadastro de contato</title>
</head>

<body>
        <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                        <h5 class="text-white h4">
                                <div class="link">
                                        <a href="../index.html">Início</a>
                                        <a id="btnTarefa" href="../tarefas/tarefa.list.html" type="button">Tarefas</a>
                                        <a href="../contatos/contato.list.html">Contatos</a>
                                        <div class="linha"></div>
                                </div>
                        </h5>
                </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid ">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarToggleExternalContent"
                                aria-controls="navbarToggleExternalContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                        </button>
                </div>
        </nav>
        <main class="container d-flex justify-content-center mt-2">
                <div class="row w-75 text-center text-md-start p-0  p-md-5">
                        <section class="cabecalho">
                                <header>
                                        <h1 class="title fw-bold">Cadastrar contato</h1>
                                        <p class="fs-5 mt-3 fw-senibold">Cadastre as informações do seu contato.</p>
                                </header>
                        </section>
                        <div class="card text-bg-dark border-secondary w-100 md-2 mt-2 d-flex">
                                <div class="card-body p-5">
                                        <form class="form text bg-dark mt-3" id="formulario">

                                                <div class="form-group mt-4">
                                                        <lable class="form-lable fs-5" for="txtNome">Nome</lable>
                                                        <input id="txtNome" class="w3-input" type="text"
                                                                placeholder="Nome do seu contato">
                                                </div>
                                                <div class="form-group mt-4">
                                                        <lable class="form-lable fs-5" for="txtTelefone">Telefone
                                                        </lable>
                                                        <input id="txtTelefone" class="w3-input" type="text"
                                                                placeholder="Telefone do seu contato">
                                                </div>
                                                <div class="form-group mt-4">
                                                        <lable class="form-lable fs-5" for="txtEmail">E-mail
                                                        </lable>
                                                        <input id="txtEmail" class="w3-input" type="text"
                                                                placeholder="E-mail do seu contato">
                                                </div>
                                                <div class="form-group mt-4">
                                                        <lable class="form-lable fs-5" for="txtEmpresa">Empresa
                                                        </lable>
                                                        <input id="txtEmpresa" class="w3-input" type="text"
                                                                placeholder="Empresa do seu contato">
                                                </div>
                                                <div class="form-group mt-4">
                                                        <lable class="form-lable fs-5" for="txtCargo">Cargo
                                                        </lable>
                                                        <input id="txtCargo" class="w3-input" type="text"
                                                                placeholder="Cargo do seu contato">
                                                </div>


                                        </form>
                                </div>
                                <div class="card-footer px-3 text-center text-md-end">
                                        <button id="btnInserirContato" type="button" class="btnPadrao">Inserir</button>

                                </div>

                        </div>


                </div>
        </main>

</body>

</html>
